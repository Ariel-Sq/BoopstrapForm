<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="interfaz.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand cl" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active cl" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cl" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link cl" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 fondo-blanco">
                <h2>Formulario de lenguaje</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje">
                      </div>
                      <div class="mb-3">
                        <label for="descripcion" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripcion"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="programadores" class="form-label">Numero de programadores</label>
                        <input type="number" class="form-control" id="programadores">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                      </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 fondo-blanco">
                <h2>Listado de lenguajes</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Lenguaje</th>
                            <th class="centrado">Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">JavaScript</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Pythom</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">C#</td>
                            <td class="centrado">45</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Ruby</td>
                            <td class="centrado">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
